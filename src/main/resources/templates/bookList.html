<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Book Store</title>
  <script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>
  <style>
    body {
      background: linear-gradient(to right, #a1c4fd, #c2e9fb);
      color: #333;
    }
    .navbar-brand {
      font-size: 1.5rem;
      font-weight: bold;
    }
    .navbar {
      margin-bottom: 20px;
    }
    .navbar-nav .nav-link, .nav-link-register {
      font-size: 1.1rem;
      transition: color 0.3s;
    }
    .navbar-nav .nav-link:hover, .nav-link-register:hover {
      color: #ffc107 !important;
    }
    .table-container {
      background: linear-gradient(135deg, #d4fc79 0%, #96e6a1 100%);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-top: 50px;
    }
    .table th, .table td {
      vertical-align: middle;
    }
    .fa-trash {
      transition: color 0.3s;
    }
    .fa-trash:hover {
      color: #dc3545;
    }
    .fa-pen-to-square {
      transition: color 0.3s;
    }
    .fa-pen-to-square:hover {
      color: #007bff;
    }
    .btn-secondary {
      background-color: #007bff;
      color: #fff;
      transition: background-color 0.3s, color 0.3s;
    }
    .btn-secondary:hover {
      background-color: #0056b3;
      color: #fff;
    }
    .btnn-custom {
      background-color: #ff7f50;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 1rem;
      transition: background-color 0.3s, transform 0.3s;
    }
    .btnn-custom:hover {
      background-color: #ff6347;
      transform: scale(1.05);
      color: #fff;
    }
    .btnn-custom:active {
      background-color: #e5533d;
      transform: scale(1);
    }
    .my-books-heading {
      text-align: center;
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Book Store</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="available_books">Available Books</a>
        </li>
        <li class="nav-item">
          <a class="nav-link " href="my_books">My Books</a>
        </li>
      </ul>
      <div>
        <a class="btn btnn-custom" href="book_register">New Book Register</a>
      </div>
    </div>
  </div>
</nav>

<div class="container my-5 col-md-8 table-container">
  <h2 class="my-books-heading">Available Books</h2>
  <table class="table table-striped table-hover">
    <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Author</th>
      <th scope="col">Price</th>
      <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="b :${book}">
      <td th:text="${b.id}"></td>
      <td th:text="${b.name}"></td>
      <td th:text="${b.author}"></td>
      <td th:text="${b.price}"></td>
      <td>
        <a class="btn btn-secondary btn-sm" th:href="@{/mylist/{id}(id=${b.id})}">Add To My Book</a>
        <a style="color:blue" th:href="@{/editBook/{id}(id=${b.id})}"><i class="fa-solid fa-pen-to-square ms-4"></i></a>
        <a style="color:red" th:href="@{/deleteBook/{id}(id=${b.id})}"><i class="fa-solid fa-trash ms-4"></i></a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFyKLKcbAnz6bph3fZiHAyroobp2ld2Om7QHQ7hFgv/hIV5KS5aF4hZSZQ" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
